<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content">${transui:m.dashboard.dashboard.DummyContent}</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<div style="max-height: 200px; overflow: auto;">
			<ul tal:condition="tasks" class="no-bullet">
				<li tal:repeat="task tasks">
					<img change:icon="task/small" />
					<a href="#" title="${transui:m.task.bo.actions.Perform-Usertask,etc,ucf,attr}" onclick="window.Dashboard.openTaskWithParameters(${task/id}, '${task/dialog}', '${task/module}', {documentId: ${task/documentId}, documentModel: '${task/documentModel}', documentModule: '${task/documentModule}'});">
						<strong>${task/taskLabel}</strong>&nbsp;:&nbsp;${task/documentLabel}
					</a>
					&nbsp;-&nbsp;<small>${task/status}</small>
					<tal:block tal:condition="configuration/getShowComments">
						<tal:block tal:condition="task/comment">
							<br /><small><strong>${transui:m.task.bo.general.author-comment,lab,ucf,author=task/author}</strong> ${task/comment}</small>
						</tal:block>
					</tal:block>
				</li>
			</ul>
			<p tal:condition="not:tasks">${transui:m.dashboard.dashboard.no-information-to-display,ucf}</p>
		</div>
	</tal:block>
</div>
