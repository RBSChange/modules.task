<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}" hideGotoModule="${hideGotoModule}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content" change:translate="modules.dashboard.dashboard.DummyContent">...</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<tal:block tal:condition="errorTasks">
			<h2 change:translate="modules.task.bo.dashboard.Error-task-title"></h2>
			<p change:translate="modules.task.bo.dashboard.Error-task-description; hours timeToSuspectError"></p>
			<table class="error-tasks">
				<thead>
					<tr>
						<th />
						<th change:translate="modules.task.bo.dashboard.Task-label" />
						<th change:translate="modules.task.bo.dashboard.Is-running" />
						<th change:translate="modules.task.bo.dashboard.Last-run-date" />
						<th change:translate="modules.task.bo.dashboard.Next-run-date" />
					</tr>
				</thead>
				<tbody>
					<tr tal:repeat="task errorTasks">
						<td>${repeat/task/number}</td>
						<td>${task/getLabelAsHtml} <a onclick="openActionUri('task,locateDocument,${task/getPersistentModel/getBackofficeName},${task/getId}');" change:i18nattr="title &modules.task.bo.dashboard.Locate-in-module;" class="contextual-action"><img change:icon="search/small" /></a></td>
						<td>${task/getIsrunningLabel}</td>
						<td>${task/getLastrundate}</td>
						<td>${task/getNextrundate}</td>
					</tr>
				</tbody>
			</table>
		</tal:block>
		<h2 change:translate="modules.task.bo.dashboard.Monitored-task-title"></h2>
		<p change:translate="modules.task.bo.dashboard.Monitored-task-description"></p>
		<table class="monitored-tasks">
			<thead>
				<tr>
					<th />
					<th change:translate="modules.task.bo.dashboard.Task-label" />
					<th change:translate="modules.task.bo.dashboard.Is-running" />
					<th change:translate="modules.task.bo.dashboard.Last-run-date" />
					<th change:translate="modules.task.bo.dashboard.Next-run-date" />
				</tr>
			</thead>
			<tbody>
				<tr tal:repeat="task monitoredTasks">
					<td>${repeat/task/number}</td>
					<td>${task/getLabelAsHtml} <a onclick="openActionUri('task,locateDocument,${task/getPersistentModel/getBackofficeName},${task/getId}');" change:i18nattr="title &modules.task.bo.dashboard.Locate-in-module;" class="contextual-action"><img change:icon="search/small" /></a></td>
					<td>${task/getIsrunningLabel}</td>
					<td>${task/getLastrundate}</td>
					<td>${task/getNextrundate}</td>
				</tr>
			</tbody>
		</table>
	</tal:block>
</div>
